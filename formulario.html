<body bgcolor="23272a" text="#23272a">
<header class="cabecalho" align="left">
    <img src="imagens/logoofc.png" height="20%" width="20%"></a>

<form>
    <div class="formulario" align="center">
    <label><img src="imagens/logoofc.png" width="50%"></label>
    <label><h3>Preencha o cadastro para adicionar o pet:</h3></label><br><br><br>
    <label type="nome">Animal:* &nbsp</label>
    <select>
        <option>Outro</option>
        <option>Cachorro</option>
        <option>Gato</option>
    </select><br><br>
    <label form="nome">Nome:* &nbsp</label>
    <input type="text" placeholder="Nome de identificação do animal" size="50%" required><br><br>
    <label form="nome">Raça:* &nbsp</label>
    <input type="text" placeholder="Raça do animal" size="50%" required><br><br>
    <label form="nome">Porte:* &nbsp</label>
    <select>
        <option>Desconhecido</option>
        <option>Pequeno</option>
        <option>Médio</option>
        <option>Grande</option>
        <option>Extra Grande</option>
        </select><br><br>
        <input type="radio"> Macho &nbsp &nbsp
        <input type="radio"> Fêmea <br><br>
    <label type="nome">Pelagem:* &nbsp</label>
    <input type="text" placeholder="Sobre da pelagem do animal" size="50%" required><br><br>
    <label form="nome">Observação:* &nbsp</label>
    <input type="text" placeholder="Alguma observação sobre o animal" size="50%" required><br><br><br><br>
    <input type="submit" value="Cadastrar" ><br><br>
    <input type="reset" value="Limpar">
    </div><br><br><br>
</form>
</body>
</html>
